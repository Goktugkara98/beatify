<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Yöneticisi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/spotify/widget-manager/widget-manager.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-900 text-white font-sans">

    <div class="container mx-auto px-4 py-8">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold">Spotify Widget Yöneticisi</h1>
        </header>

        <div id="flash-messages" class="mb-6">
            <!-- Örnek:
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="p-4 rounded-md 
                            {% if category == 'success' %} bg-green-600 
                            {% elif category == 'error' %} bg-red-600 
                            {% else %} bg-blue-600 
                            {% endif %} 
                            text-white mb-3">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            -->
        </div>

        <div class="bg-gray-800 shadow-xl rounded-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4 border-b border-gray-700 pb-2">Yeni Widget Oluştur</h2>
            <!-- 
                Not: Backend'deki generate_widget_token_route fonksiyonu POST isteği bekliyor
                ve işlem sonrası widget_manager_page'e redirect ediyor.
                Bu form doğrudan backend endpoint'ine POST yapacak ve sayfa yenilenecektir.
                widget-manager.js'deki fetch isteği alternatif bir yaklaşımdır,
                eğer sayfayı yenilemeden dinamik olarak güncellemek isterseniz kullanılabilir.
                Şimdilik basit tutmak adına standart form gönderimi yeterlidir.
            -->
            <form action="/spotify/widget/generate-token" method="POST" id="generateTokenForm">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition duration-150 ease-in-out">
                    <i class="fas fa-plus-circle mr-2"></i>Yeni Widget Token'ı Oluştur
                </button>
            </form>
        </div>

        <div class="bg-gray-800 shadow-xl rounded-lg p-6">
            <h2 class="text-2xl font-semibold mb-4 border-b border-gray-700 pb-2">Widget'larınız</h2>
            <div id="widgetList" class="space-y-6">
                <!-- Örnek Jinja2 döngüsü:
                {% if widget_tokens %}
                    {% for token in widget_tokens %}
                    <div class="border border-gray-700 p-4 rounded-lg bg-gray-700/30">
                        <p class="text-gray-300 mb-1">
                            <strong>Token:</strong>
                        </p>
                        <code class="block bg-gray-900 p-2 rounded text-sm text-yellow-400 break-all mb-3">{{ token.value }}</code>
                        
                        <p class="text-gray-300 mt-3 mb-1"><strong>Embed Kodu (iframe):</strong></p>
                        <textarea readonly class="w-full h-28 bg-gray-900 text-gray-200 p-2 mt-1 border border-gray-600 rounded-md text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">&lt;iframe src="/widget/{{ token.value }}" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"&gt;&lt;/iframe&gt;</textarea>
                        
                        <p class="text-gray-300 mt-3 mb-1"><strong>Doğrudan Widget URL:</strong></p>
                        <input type="text" readonly class="w-full bg-gray-900 text-gray-200 p-2 mt-1 border border-gray-600 rounded-md text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" value="/widget/{{ token.value }}">

                        <h4 class="text-lg font-semibold mt-4 mb-2 text-white">Önizleme:</h4>
                        <div class="border border-gray-600 rounded-md overflow-hidden w-[300px] h-[380px] mx-auto md:mx-0">
                            <iframe src="/widget/{{ token.value }}" width="300" height="380" frameborder="0" scrolling="no" class="rounded-md"></iframe>
                        </div>
                    </div>
                    {% endfor %}
                {% else %}
                    <p class="text-gray-400">Henüz widget token'ı oluşturmadınız.</p>
                {% endif %}
                 -->
                <!-- Widget listesi JavaScript tarafından dinamik olarak yüklenecek -->
                <p class="text-gray-400">Widget listesi yükleniyor...</p>
            </div>
        </div>
    </div>

    <!-- Widget token'ını JavaScript'e aktar -->
    <script>
        // Backend'den gelen widget token'ını JavaScript'e aktar
        window._widgetToken = "{{ widget_token }}";
    </script>
    
    <!-- JavaScript dosyaları -->
    <script src="/static/js/spotify/widget-manager/widget-manager.js"></script>
</body>
</html>
