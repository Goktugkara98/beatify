<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Widget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/spotify/widget-manager/widgets/widget.css">
</head>
<body>

    <div id="spotifyWidget">
        <!-- Background Album Art (blurred) -->
        <img id="albumArtBackground" src="https://placehold.co/600x500/1f2937/e5e7eb?text=Beatify" alt="">
        
        <!-- Main Album Art -->
        <img id="albumArt" src="https://placehold.co/600x500/1f2937/e5e7eb?text=Beatify" alt="Albüm Kapağı">
        
        <!-- Dark Gradient Overlay -->
        <div id="gradientOverlay"></div>

        <!-- Content Container -->
        <div id="overlayContent">
            
            <!-- Track Info -->
            <div class="track-info">
                <h3 id="trackName" title="Şarkı Adı Yükleniyor...">Yükleniyor...</h3>
                <p id="artistName" title="Sanatçı Adı Yükleniyor...">...</p>
            </div>

            <!-- Progress Bar and Time -->
            <div class="player-controls">
                <div class="progress-container">
                    <div id="progressBarContainer">
                        <div id="progressBar" style="width: 0%;"></div>
                    </div>
                    <div class="time-display">
                        <span id="currentTime">0:00</span>
                        <span id="totalTime">0:00</span>
                    </div>
                </div>
                
                <!-- Spotify Logo -->
                <div class="spotify-logo">
                    <i class="fab fa-spotify"></i>
                </div>
            </div>
        </div>
        
        <!-- Error Message -->
        <div id="errorMessage">
            Bir hata oluştu veya çalınan bir şey yok.
        </div>
    </div>

    <script>
        // WIDGET_TOKEN'ı global scope'a almak için.
        window.WIDGET_TOKEN = "{{ config.widgetToken|safe }}";
    </script>
    <script src="/static/js/spotify/widget-manager/widgets/widget.js"></script>
</body>
</html>
