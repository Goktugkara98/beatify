<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Rota Görselleştirici</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Tailwind gray-100 */
        }
        .route-card {
            transition: all 0.3s ease-in-out;
            border-left-width: 4px;
        }
        .route-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .method-tag {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            text-transform: uppercase;
            font-weight: 600;
        }
        .method-GET { background-color: #22c55e; color: white; border-color: #16a34a; } /* green-500, green-600 */
        .method-POST { background-color: #3b82f6; color: white; border-color: #2563eb; } /* blue-500, blue-600 */
        .method-PUT { background-color: #f97316; color: white; border-color: #ea580c; } /* orange-500, orange-600 */
        .method-DELETE { background-color: #ef4444; color: white; border-color: #dc2626; } /* red-500, red-600 */
        .method-ANY { background-color: #6b7280; color: white; border-color: #4b5563; } /* gray-500, gray-600 */

        .file-group-header {
            cursor: pointer;
            user-select: none;
        }
        .file-group-header svg {
            transition: transform 0.2s ease-in-out;
        }
        .file-group-content.hidden {
            display: none;
        }
        .search-input {
            appearance: none;
            border: 1px solid #d1d5db; /* gray-300 */
            border-radius: 0.375rem;
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
            width: 100%;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .search-input:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            border-color: #2563eb; /* blue-600 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3); /* blue-500 with opacity */
        }
        .sticky-header {
            position: sticky;
            top: 0;
            background-color: #f3f4f6; /* Tailwind gray-100 */
            z-index: 10;
            padding-bottom: 1rem; /* Add some padding so content doesn't jump under it immediately */
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="container mx-auto max-w-6xl">
        <header class="sticky-header mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4 text-center">Flask Rota Görselleştirici</h1>
            <input type="text" id="searchInput" class="search-input" placeholder="Rota yolu, açıklaması veya metodu ile ara...">
        </header>

        <div id="routesContainer" class="space-y-6">
            </div>
         <div id="noResults" class="hidden text-center text-gray-500 mt-8">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-16 h-16 mx-auto mb-4 text-gray-400">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607zM13.5 13.5h-6" />
            </svg>
            <p class="text-xl">Aramanızla eşleşen rota bulunamadı.</p>
        </div>
    </div>

    <script>
        const routesData = [
            // auth_routes.py
            {
                file: "auth_routes.py",
                module_doc: "Bu modül, kullanıcı kaydı, giriş, çıkış ve parola sıfırlama (gelecekte) gibi temel kimlik doğrulama işlemlerini yöneten Flask rotalarını tanımlar.",
                routes: [
                    { path: "/register", methods: ["GET", "POST"], func_name: "register", description: "Kullanıcı kayıt sayfasını gösterir ve kayıt işlemini gerçekleştirir." },
                    { path: "/login", methods: ["GET", "POST"], func_name: "login", description: "Kullanıcı giriş sayfasını gösterir ve giriş işlemini gerçekleştirir." },
                    { path: "/logout", methods: ["GET"], func_name: "logout", description: "Kullanıcının oturumunu sonlandırır ve çıkış işlemini gerçekleştirir." },
                    { path: "/reset_password", methods: ["GET", "POST"], func_name: "reset_password", description: "Parola sıfırlama sayfasını gösterir (gelecekteki implementasyon)." }
                ]
            },
            // main_routes.py
            {
                file: "main_routes.py",
                module_doc: "Bu modül, uygulamanın ana ve genel amaçlı kullanıcı arayüzü (UI) rotalarını tanımlar. Ana sayfa ve kullanıcı profili yönetimi gibi temel işlevler bu modül altında gruplanmıştır.",
                routes: [
                    { path: "/", methods: ["GET"], func_name: "index", description: "Uygulamanın kök URL'sini ('/') ana sayfaya yönlendirir veya ana sayfayı sunar." },
                    { path: "/homepage", methods: ["GET"], func_name: "homepage", description: "Uygulamanın ana sayfasını ('/homepage') sunar." },
                    { path: "/profile", methods: ["GET", "POST"], func_name: "profile", description: "Kullanıcı profil sayfasını gösterir (GET) ve profil bilgilerini (örn: Spotify Client ID/Secret) günceller (POST)." }
                ]
            },
            // spotify_api_routes.py
            {
                file: "spotify_api_routes.py",
                module_doc: "Bu modül, Spotify API'si ile etkileşim kuran ve Flask uygulamasına kaydedilen API rotalarını tanımlar. Oynatıcı kontrolü, oynatma durumu bilgisi ve çalma listesi işlemleri gibi çeşitli Spotify özelliklerine yönelik endpoint'leri içerir.",
                routes: [
                    { path: "/api/spotify/player-control/", methods: ["POST"], func_name: "api_spotify_player_control", description: "Spotify oynatıcısını kontrol eder (oynat, duraklat, sonraki, önceki)." },
                    { path: "/api/spotify/player-status/", methods: ["GET"], func_name: "api_spotify_player_status", description: "O anda çalmakta olan parça hakkında bilgi alır." },
                    { path: "/api/spotify/playlists/", methods: ["GET"], func_name: "api_spotify_playlists", description: "Kullanıcının Spotify çalma listelerini alır." },
                    { path: "/api/spotify/playlists/&lt;playlist_id&gt;", methods: ["GET"], func_name: "api_spotify_playlist_details", description: "Belirli bir çalma listesinin detaylarını ve parçalarını alır." }
                ]
            },
            // spotify_auth_routes.py
            {
                file: "spotify_auth_routes.py",
                module_doc: "Bu modül, Spotify OAuth2 kimlik doğrulama akışını yöneten Flask rotalarını tanımlar. Kullanıcıların Spotify hesaplarını uygulamaya bağlamalarını, bağlantıyı kesmelerini ve bu süreçteki geri çağrıları (callback) yönetir.",
                routes: [
                    { path: "/spotify/auth", methods: ["GET"], func_name: "spotify_auth", description: "Spotify OAuth kimlik doğrulama akışını başlatır. Kullanıcıyı Spotify'ın yetkilendirme sayfasına yönlendirir." },
                    { path: "/spotify/callback", methods: ["GET"], func_name: "spotify_callback", description: "Spotify tarafından OAuth akışı sonrası çağrılan geri çağrı (callback) endpoint'i. Yetkilendirme kodunu alır, token ile değiştirir ve kullanıcı bilgilerini saklar." },
                    { path: "/spotify/unlink", methods: ["GET"], func_name: "spotify_unlink", description: "Kullanıcının bağlı Spotify hesabının bağlantısını keser." }
                ]
            },
            // spotify_ui_routes.py
            {
                file: "spotify_ui_routes.py",
                module_doc: "Bu modül, Spotify entegrasyonu ile ilgili kullanıcı arayüzü (UI) sayfalarını sunan Flask rotalarını tanımlar. Şu anda sadece bir dashboard yönlendirmesi içermektedir.",
                routes: [
                    { path: "/spotify/dashboard", methods: ["GET"], func_name: "spotify_dashboard", description: "Kullanıcıyı profil sayfasına yönlendirir." }
                ]
            },
            // spotify_widget_routes.py (Blueprint: spotify_widget_bp, url_prefix='/spotify')
            {
                file: "spotify_widget_routes.py",
                module_doc: "Bu modül, Spotify entegrasyonu için gömülebilir widget'ların sunulması ve bu widget'lar için veri sağlanması amacıyla kullanılan Flask rotalarını tanımlar. Bir Blueprint kullanılarak bu rotalar gruplandırılır.",
                blueprint_prefix: "/spotify",
                routes: [
                    { path: "/widget-manager", methods: ["GET"], func_name: "widget_manager", description: "Widget yönetim arayüzünü sunar." },
                    { path: "/widget/generate-token", methods: ["POST"], func_name: "generate_widget_token", description: "Yeni bir widget token'ı oluşturur ve kaydeder." },
                    { path: "/widget-list", methods: ["GET"], func_name: "get_widget_list", description: "Mevcut widget token'larını listeler." },
                    { path: "/widget/&lt;widget_token&gt;", methods: ["GET"], func_name: "spotify_widget", description: "Belirli bir widget token'ı için widget'ı render eder." },
                    { path: "/api/widget-data/&lt;widget_token&gt;", methods: ["GET"], func_name: "widget_data", description: "Belirli bir widget token'ı için widget'a veri sağlayan API endpoint'i." },
                    { path: "/widget/action/&lt;widget_token&gt;/&lt;action&gt;", methods: ["POST"], func_name: "widget_action", description: "Widget kontrol işlemlerini yönetir (play, pause, next, previous)." }
                ]
            }
            // spotify_routes.py dosyası diğer rota modüllerini başlattığı için burada doğrudan rota içermiyor.
        ];

        const routesContainer = document.getElementById('routesContainer');
        const searchInput = document.getElementById('searchInput');
        const noResultsDiv = document.getElementById('noResults');

        function getMethodClass(method) {
            const upperMethod = method.toUpperCase();
            if (upperMethod === 'GET') return 'method-GET';
            if (upperMethod === 'POST') return 'method-POST';
            if (upperMethod === 'PUT') return 'method-PUT';
            if (upperMethod === 'DELETE') return 'method-DELETE';
            return 'method-ANY';
        }

        function renderRoutes(filteredData) {
            routesContainer.innerHTML = '';
            if (filteredData.length === 0) {
                noResultsDiv.classList.remove('hidden');
            } else {
                noResultsDiv.classList.add('hidden');
            }

            filteredData.forEach(fileGroup => {
                const fileGroupId = `file-group-${fileGroup.file.replace(/[^a-zA-Z0-9]/g, '-')}`;

                const groupDiv = document.createElement('div');
                groupDiv.className = 'bg-white shadow-lg rounded-lg overflow-hidden';

                const headerDiv = document.createElement('div');
                headerDiv.className = 'file-group-header p-4 bg-gray-200 hover:bg-gray-300 flex justify-between items-center';
                headerDiv.innerHTML = `
                    <div>
                        <h2 class="text-xl font-semibold text-gray-700">${fileGroup.file} ${fileGroup.blueprint_prefix ? `(Blueprint Prefix: ${fileGroup.blueprint_prefix})` : ''}</h2>
                        <p class="text-sm text-gray-600">${fileGroup.module_doc || 'Modül açıklaması bulunamadı.'}</p>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-600 transform rotate-0">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                    </svg>
                `;

                const contentDiv = document.createElement('div');
                contentDiv.id = fileGroupId;
                contentDiv.className = 'file-group-content p-4 space-y-4'; // Initially visible

                fileGroup.routes.forEach(route => {
                    const card = document.createElement('div');
                    card.className = 'route-card bg-gray-50 p-4 rounded-md shadow-sm border-l-4 border-blue-500'; // Default border color
                    
                    // Determine border color based on the first method or a general one
                    if (route.methods.length > 0) {
                        const firstMethodClass = getMethodClass(route.methods[0]);
                        if (firstMethodClass === 'method-GET') card.classList.replace('border-blue-500', 'border-green-500');
                        else if (firstMethodClass === 'method-POST') card.classList.replace('border-blue-500', 'border-blue-500'); // already blue
                        else if (firstMethodClass === 'method-PUT') card.classList.replace('border-blue-500', 'border-orange-500');
                        else if (firstMethodClass === 'method-DELETE') card.classList.replace('border-blue-500', 'border-red-500');
                        else card.classList.replace('border-blue-500', 'border-gray-500');
                    }


                    let methodsHtml = route.methods.map(method =>
                        `<span class="method-tag ${getMethodClass(method)}">${method}</span>`
                    ).join(' ');

                    const fullPath = (fileGroup.blueprint_prefix || '') + route.path;

                    card.innerHTML = `
                        <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-2">
                            <h3 class="text-lg font-semibold text-indigo-700 break-all">${fullPath}</h3>
                            <div class="mt-2 sm:mt-0 flex flex-wrap gap-2">${methodsHtml}</div>
                        </div>
                        <p class="text-sm text-gray-700 mb-1"><span class="font-medium">Fonksiyon:</span> ${route.func_name}()</p>
                        <p class="text-sm text-gray-600"><span class="font-medium">Açıklama:</span> ${route.description || 'Açıklama bulunamadı.'}</p>
                    `;
                    contentDiv.appendChild(card);
                });

                groupDiv.appendChild(headerDiv);
                groupDiv.appendChild(contentDiv);
                routesContainer.appendChild(groupDiv);

                headerDiv.addEventListener('click', () => {
                    contentDiv.classList.toggle('hidden');
                    const icon = headerDiv.querySelector('svg');
                    icon.classList.toggle('rotate-180');
                });
            });
        }

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = routesData.map(fileGroup => {
                const filteredRoutes = fileGroup.routes.filter(route => {
                    const fullPath = (fileGroup.blueprint_prefix || '') + route.path;
                    return fullPath.toLowerCase().includes(searchTerm) ||
                           (route.description && route.description.toLowerCase().includes(searchTerm)) ||
                           route.func_name.toLowerCase().includes(searchTerm) ||
                           route.methods.some(method => method.toLowerCase().includes(searchTerm));
                });
                // Eğer bu dosya grubunda eşleşen rota varsa, dosya grubunu dahil et
                if (filteredRoutes.length > 0) {
                    return { ...fileGroup, routes: filteredRoutes };
                }
                // Eğer dosya adı, modül açıklaması veya blueprint prefix'i eşleşiyorsa, tüm rotalarıyla dahil et
                if (fileGroup.file.toLowerCase().includes(searchTerm) ||
                    (fileGroup.module_doc && fileGroup.module_doc.toLowerCase().includes(searchTerm)) ||
                    (fileGroup.blueprint_prefix && fileGroup.blueprint_prefix.toLowerCase().includes(searchTerm))
                ) {
                     return fileGroup; // Tüm rotalarıyla birlikte
                }

                return null; // Bu dosya grubunda hiç eşleşme yok
            }).filter(group => group !== null); // null olanları kaldır

            renderRoutes(filtered);
        });

        // İlk render
        renderRoutes(routesData);
    </script>
</body>
</html>
