<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Widget - Standard</title>

    <!-- TailwindCSS (Eğer kullanılıyorsa ve CDN'den alınıyorsa) -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <!-- Font Awesome (Eğer kullanılıyorsa ve CDN'den alınıyorsa) -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->

    <!-- 1. Ortak CSS Dosyası -->
    <link rel="stylesheet" href="/static/css/spotify/widget-manager/widgets/spotify_widget_core.css">
    <!-- Not: Yukarıdaki path, projenizin dosya yapısına göre güncellenmelidir. -->

    <!-- 2. Widget'a Özel CSS Dosyası -->
    <link rel="stylesheet" href="/static/css/spotify/widget-manager/widgets/widget_standard.css">
    <!-- Not: Yukarıdaki path, projenizin dosya yapısına göre güncellenmelidir. -->

    <style>
        /* Sayfaya özel ek stiller (gerekirse) */
        /* Örneğin, Tailwind kullanılmıyorsa body için temel font ayarları burada yapılabilir */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Ana Widget Konteyneri -->
    <!-- 'widget-container' sınıfı spotify_widget_core.css dosyasından gelir ve temel konumlandırmayı sağlar. -->
    <!-- Widget'a özel animasyon sınıfları için data-* attributes kullanılabilir. -->
    <div id="spotifyWidgetStandard" class="widget-container standard-widget"
         data-intro-animation-class="standard-fade-in-up"
         data-transition-animation-class="standard-content-pop"
         data-outro-animation-class="standard-fade-out">

        <!-- Arka Plan Albüm Sanatı (Bulanık) -->
        <img id="albumArtBackground" class="widget-album-art-background" src="https://placehold.co/350x150/1f2937/e5e7eb?text=Beatify" alt="Arka Plan Albüm Sanatı">

        <!-- Ana Albüm Kapağı -->
        <img id="albumArt" class="widget-album-art-main" src="https://placehold.co/80x80/374151/e5e7eb?text=♪" alt="Albüm Kapağı">

        <!-- Gradyan Overlay (Albüm kapağı üzerine metin okunurluğu için) -->
        <div class="widget-gradient-overlay"></div>

        <!-- Spotify Logosu (Bulanık Box içinde) - Widget içerik alanının dışına taşındı -->
        <div class="widget-spotify-logo">
            <div class="spotify-blurred-box">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-spotify" viewBox="0 0 16 16">
                    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.669 11.538a.5.5 0 0 1-.686.165c-1.879-1.147-4.243-1.407-7.028-.77a.499.499 0 0 1-.222-.973c3.048-.696 5.662-.397 7.77.892a.5.5 0 0 1 .166.686m.979-2.178a.624.624 0 0 1-.858.205c-2.15-1.321-5.428-1.704-7.972-.932a.625.625 0 0 1-.362-1.194c2.905-.881 6.517-.454 8.986 1.063a.624.624 0 0 1 .206.858m.084-2.268C10.154 5.56 5.9 5.419 3.438 6.166a.748.748 0 1 1-.434-1.432c2.825-.857 7.523-.692 10.492 1.07a.747.747 0 1 1-.764 1.288"/>
                </svg>
                <span class="spotify-text">Spotify</span>
            </div>
        </div>
        
        <!-- İçerik Alanı -->
        <div id="widgetContent" class="widget-content-area">
            <!-- Şarkı Bilgileri -->
            <div class="widget-track-info">
                <h3 id="trackName" class="widget-track-name" title="Şarkı Adı Yükleniyor...">Yükleniyor...</h3>
                <p id="artistName" class="widget-artist-name" title="Sanatçı Adı Yükleniyor...">...</p>
            </div>

            <!-- Kontroller ve Progress Bar Alanı -->
            <div class="widget-player-controls">
                <!-- Progress Bar ve Zaman Gösterimi -->
                <div class="widget-progress-section">
                    <div id="progressBarContainer" class="core-progress-container widget-progress-bar-container">
                        <div id="progressBar" class="core-progress-bar widget-progress-bar" style="width: 0%;"></div>
                    </div>
                    <div class="core-time-display widget-time-display">
                        <span id="currentTime">0:00</span>
                        <span id="totalTime">0:00</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Hata Mesajı Alanı -->
        <div id="errorMessage" class="core-error-message">
            <!-- Mesaj JS ile doldurulacak -->
        </div>
    </div>

    <script>
        // WIDGET_TOKEN ve DATA_ENDPOINT_TEMPLATE global scope'a tanımlanır.
        // Bu değerler backend tarafından render edilirken HTML içine yerleştirilmelidir.
        // Örnek Flask/Jinja2: window.WIDGET_TOKEN_FROM_HTML = "{{ config.widgetToken|safe }}";
        // Güvenlik notu: Token'ları doğrudan client-side JS'te ifşa etmek yerine,
        // backend proxy üzerinden veri çekmek daha güvenli bir yöntem olabilir.
        window.WIDGET_TOKEN_FROM_HTML = "YOUR_WIDGET_TOKEN"; // GERÇEK TOKEN İLE DEĞİŞTİRİN
        window.DATA_ENDPOINT_TEMPLATE = '/spotify/api/widget-data/{TOKEN}'; // API ENDPOINTİNİZ
        // Örnek olarak: window.DATA_ENDPOINT_TEMPLATE = 'https://api.example.com/spotify-widget/{TOKEN}';
    </script>

    <!-- 3. Ortak JavaScript Dosyası -->
    <script src="/static/js/spotify/widget-manager/widgets/spotify_widget_core.js"></script>
    <!-- Not: Yukarıdaki path, projenizin dosya yapısına göre güncellenmelidir. -->

    <!-- 4. Widget'a Özel JavaScript Dosyası -->
    <script src="/static/js/spotify/widget-manager/widgets/widget_standard.js"></script>
    <!-- Not: Yukarıdaki path, projenizin dosya yapısına göre güncellenmelidir. -->
</body>
</html>
