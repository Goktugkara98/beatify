<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Widget - Alternatif Tasarım</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/spotify/widget-manager/widgets/widget_alt.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-transparent flex items-center justify-center min-h-screen">

    <div id="spotifyWidgetAlt" class="spotify-widget-alt p-6 rounded-2xl shadow-xl relative overflow-hidden">
        <!-- Arka Plan Efekti (Opsiyonel) -->
        <div id="albumArtBackgroundAlt" class="absolute inset-0 w-full h-full bg-cover bg-center opacity-30 blur-xl scale-110 transition-all duration-1000 ease-in-out"></div>
        
        <div class="relative z-10 flex flex-col items-center">
            <!-- Albüm Kapağı ve Dairesel İlerleme Çubuğu -->
            <div class="album-disc-container mb-5 relative">
                <img id="albumArtAlt" src="https://placehold.co/300x300/121212/444444?text=Beatify" alt="Albüm Kapağı" class="rounded-full w-64 h-64 md:w-72 md:h-72 object-cover shadow-2xl transition-all duration-500 ease-in-out">
                <svg id="circularProgressBar" class="absolute inset-0 w-full h-full transform -rotate-90" viewBox="0 0 100 100">
                    <circle class="progress-bg" cx="50" cy="50" r="45" fill="none" stroke-width="5"></circle>
                    <circle id="progressCircle" class="progress-bar" cx="50" cy="50" r="45" fill="none" stroke-width="5" stroke-dasharray="282.74" stroke-dashoffset="282.74"></circle>
                </svg>
                 <!-- Oynatma/Duraklatma İkonu (Ortada) -->
                <div id="playPauseOverlay" class="absolute inset-0 flex items-center justify-center opacity-0 transition-opacity duration-300">
                    <i id="playPauseIcon" class="fas fa-play text-white text-4xl bg-black bg-opacity-50 rounded-full p-4"></i>
                </div>
            </div>

            <!-- Şarkı Bilgileri -->
            <div class="track-info-alt text-center mb-3">
                <h3 id="trackNameAlt" class="text-xl md:text-2xl font-bold text-white truncate w-64 md:w-72" title="Şarkı Adı Yükleniyor...">Yükleniyor...</h3>
                <p id="artistNameAlt" class="text-sm md:text-base text-gray-300 truncate w-60 md:w-64" title="Sanatçı Adı Yükleniyor...">...</p>
            </div>

            <!-- Zaman Göstergesi -->
            <div class="time-display-alt flex justify-between w-full max-w-xs text-xs text-gray-400 mb-4 px-2">
                <span id="currentTimeAlt">0:00</span>
                <span id="totalTimeAlt">0:00</span>
            </div>
            
            <!-- Kontrol butonları kaldırıldı -->

            <!-- Spotify Logosu -->
            <div class="spotify-logo-alt mt-auto">
                <i class="fab fa-spotify text-green-500 text-2xl"></i>
            </div>
        </div>
        
        <!-- Hata Mesajı -->
        <div id="errorMessageAlt" class="absolute bottom-0 left-0 right-0 p-2 bg-red-600 text-white text-xs text-center z-20 opacity-0 transition-opacity duration-300 pointer-events-none">
            Bir hata oluştu veya çalınan bir şey yok.
        </div>
    </div>

    <script>
        // WIDGET_TOKEN'ı global scope'a almak için.
        window.WIDGET_TOKEN = "{{ widget_token|safe }}";
        // API endpoint URL'ini global scope'a almak için
        window.DATA_ENDPOINT = "{{ data_endpoint|safe }}";
    </script>
    <script src="/static/js/spotify/widget-manager/widgets/widget_alt.js"></script>
</body>
</html>
