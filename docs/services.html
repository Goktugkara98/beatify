<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Tailwind gray-100 */
        }
        .item-card { /* Eskiden .route-card idi, daha genel bir isim */
            transition: all 0.3s ease-in-out;
            border-left-width: 4px;
        }
        .item-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .method-tag {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            text-transform: uppercase;
            font-weight: 600;
        }
        .method-GET { background-color: #22c55e; color: white; }
        .method-POST { background-color: #3b82f6; color: white; }
        .method-PUT { background-color: #f97316; color: white; }
        .method-DELETE { background-color: #ef4444; color: white; }
        .method-ANY { background-color: #6b7280; color: white; }
        .method-FUNC { background-color: #8b5cf6; color: white; } /* Violet for functions/methods */
        .method-CLASS { background-color: #d946ef; color: white; } /* Fuchsia for classes */


        .file-group-header {
            cursor: pointer;
            user-select: none;
        }
        .file-group-header svg {
            transition: transform 0.2s ease-in-out;
        }
        .file-group-content.hidden {
            display: none;
        }
        .search-input {
            appearance: none;
            border: 1px solid #d1d5db; /* gray-300 */
            border-radius: 0.375rem;
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
            width: 100%;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .search-input:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            border-color: #2563eb; /* blue-600 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        .sticky-header {
            position: sticky;
            top: 0;
            background-color: #f3f4f6; /* Tailwind gray-100 */
            z-index: 10;
            padding-bottom: 1rem;
        }
        .tab-button {
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            color: #4b5563; /* gray-600 */
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease-in-out;
        }
        .tab-button:hover {
            color: #1f2937; /* gray-800 */
            border-bottom-color: #d1d5db; /* gray-300 */
        }
        .tab-button.active {
            color: #3b82f6; /* blue-500 */
            border-bottom-color: #3b82f6; /* blue-500 */
        }
    </style>
</head>

            },
            {
                file: "spotify_service.py",
                module_doc: "Bu modül, Spotify entegrasyonuyla ilgili genel amaçlı servis fonksiyonlarını içerir.",
                items: [
                    { name: "update_client_id_and_secret_data(username, client_id, client_secret)", type: "FUNC", description: "Kullanıcının Spotify Client ID ve Client Secret bilgilerini günceller." },
                    { name: "get_spotify_profile_data(username)", type: "FUNC", description: "Kullanıcının Spotify profil verilerini alır ve bağlantı durumuna göre işler." },
                    { name: "create_default_spotify_data(status)", type: "FUNC", description: "Spotify verisi olmadığında veya hata durumunda varsayılan bir profil veri yapısı oluşturur." }
                ]
            },
            {
                file: "widget_token_service.py",
                module_doc: "Bu modül, uygulama içi widget'lar için güvenli token'lar oluşturma, doğrulama ve bu token'lardan bilgi çıkarma işlemlerini yöneten bir servis sınıfı içerir.",
                items: [
                    { name: "WidgetTokenService", type: "CLASS", description: "Widget token işlemlerini yöneten ana servis sınıfı.",
                      methods: [
                        { name: "__init__(token_validity_days=30)", description: "Başlatıcı metot. Token geçerlilik süresini ayarlar." },
                        { name: "generate_widget_token(username, widget_config)", description: "Belirtilen kullanıcı ve widget yapılandırması için güvenli bir widget token'ı oluşturur." },
                        { name: "validate_widget_token(token)", description: "Verilen widget token'ının geçerliliğini kontrol eder ve payload'u çıkarır." },
                        { name: "get_widget_config_from_token(token)", description: "Geçerli bir widget token'ından widget yapılandırma bilgilerini çıkarır." },
                        { name: "get_username_from_token(token)", description: "Geçerli bir widget token'ından kullanıcı adını çıkarır." }
                      ]}
                ]
            }
        ];


        const routesContainer = document.getElementById('routesContainer');
        const servicesContainer = document.getElementById('servicesContainer');
        const searchInput = document.getElementById('searchInput');
        const noRouteResultsDiv = document.getElementById('noRouteResults');
        const noServiceResultsDiv = document.getElementById('noServiceResults');

        const routesContentDiv = document.getElementById('routesContent');
        const servicesContentDiv = document.getElementById('servicesContent');
        const tabRoutesButton = document.getElementById('tabRoutes');
        const tabServicesButton = document.getElementById('tabServices');

        let currentTab = 'routes'; // Default tab

        function showTab(tabName) {
            currentTab = tabName;
            if (tabName === 'routes') {
                routesContentDiv.classList.remove('hidden');
                servicesContentDiv.classList.add('hidden');
                tabRoutesButton.classList.add('active');
                tabServicesButton.classList.remove('active');
                searchInput.placeholder = "Rota yolu, açıklaması veya metodu ile ara...";
            } else {
                routesContentDiv.classList.add('hidden');
                servicesContentDiv.classList.remove('hidden');
                tabRoutesButton.classList.remove('active');
                tabServicesButton.classList.add('active');
                searchInput.placeholder = "Servis adı, metodu veya açıklaması ile ara...";
            }
            // Trigger search to re-filter based on the current tab's data
            filterAndRender();
        }


        function getMethodClass(methodOrType) {
            const upperVal = methodOrType.toUpperCase();
            if (upperVal === 'GET') return 'method-GET';
            if (upperVal === 'POST') return 'method-POST';
            if (upperVal === 'PUT') return 'method-PUT';
            if (upperVal === 'DELETE') return 'method-DELETE';
            if (upperVal === 'FUNC') return 'method-FUNC';
            if (upperVal === 'CLASS') return 'method-CLASS';
            return 'method-ANY';
        }

        function renderRoutes(filteredData) {
            routesContainer.innerHTML = '';
            noRouteResultsDiv.classList.toggle('hidden', filteredData.length > 0);

            filteredData.forEach(fileGroup => {
                const fileGroupId = `file-group-route-${fileGroup.file.replace(/[^a-zA-Z0-9]/g, '-')}`;
                const groupDiv = document.createElement('div');
                groupDiv.className = 'bg-white shadow-lg rounded-lg overflow-hidden';

                const headerDiv = document.createElement('div');
                headerDiv.className = 'file-group-header p-4 bg-gray-200 hover:bg-gray-300 flex justify-between items-center';
                headerDiv.innerHTML = `
                    <div>
                        <h2 class="text-xl font-semibold text-gray-700">${fileGroup.file} ${fileGroup.blueprint_prefix ? `(Blueprint Prefix: ${fileGroup.blueprint_prefix})` : ''}</h2>
                        <p class="text-sm text-gray-600">${fileGroup.module_doc || 'Modül açıklaması bulunamadı.'}</p>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-600 transform rotate-0">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                    </svg>
                `;

                const contentDiv = document.createElement('div');
                contentDiv.id = fileGroupId;
                contentDiv.className = 'file-group-content p-4 space-y-4';

                fileGroup.routes.forEach(route => {
                    const card = document.createElement('div');
                    card.className = 'item-card bg-gray-50 p-4 rounded-md shadow-sm border-l-4 border-blue-500';
                    if (route.methods.length > 0) {
                        const firstMethodClass = getMethodClass(route.methods[0]);
                        if (firstMethodClass === 'method-GET') card.classList.replace('border-blue-500', 'border-green-500');
                        else if (firstMethodClass === 'method-POST') card.classList.replace('border-blue-500', 'border-blue-500');
                        else if (firstMethodClass === 'method-PUT') card.classList.replace('border-blue-500', 'border-orange-500');
                        else if (firstMethodClass === 'method-DELETE') card.classList.replace('border-blue-500', 'border-red-500');
                        else card.classList.replace('border-blue-500', 'border-gray-500');
                    }

                    let methodsHtml = route.methods.map(method =>
                        `<span class="method-tag ${getMethodClass(method)}">${method}</span>`
                    ).join(' ');
                    const fullPath = (fileGroup.blueprint_prefix || '') + route.path;

                    card.innerHTML = `
                        <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-2">
                            <h3 class="text-lg font-semibold text-indigo-700 break-all">${fullPath}</h3>
                            <div class="mt-2 sm:mt-0 flex flex-wrap gap-2">${methodsHtml}</div>
                        </div>
                        <p class="text-sm text-gray-700 mb-1"><span class="font-medium">Fonksiyon:</span> ${route.func_name}()</p>
                        <p class="text-sm text-gray-600"><span class="font-medium">Açıklama:</span> ${route.description || 'Açıklama bulunamadı.'}</p>
                    `;
                    contentDiv.appendChild(card);
                });
                groupDiv.appendChild(headerDiv);
                groupDiv.appendChild(contentDiv);
                routesContainer.appendChild(groupDiv);

                headerDiv.addEventListener('click', () => {
                    contentDiv.classList.toggle('hidden');
                    headerDiv.querySelector('svg').classList.toggle('rotate-180');
                });
            });
        }

        function renderServices(filteredData) {
            servicesContainer.innerHTML = '';
            noServiceResultsDiv.classList.toggle('hidden', filteredData.length > 0);

            filteredData.forEach(fileGroup => {
                const fileGroupId = `file-group-service-${fileGroup.file.replace(/[^a-zA-Z0-9]/g, '-')}`;
                const groupDiv = document.createElement('div');
                groupDiv.className = 'bg-white shadow-lg rounded-lg overflow-hidden';

                const headerDiv = document.createElement('div');
                headerDiv.className = 'file-group-header p-4 bg-gray-200 hover:bg-gray-300 flex justify-between items-center';
                headerDiv.innerHTML = `
                    <div>
                        <h2 class="text-xl font-semibold text-gray-700">${fileGroup.file}</h2>
                        <p class="text-sm text-gray-600">${fileGroup.module_doc || 'Modül açıklaması bulunamadı.'}</p>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-600 transform rotate-0">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                    </svg>
                `;

                const contentDiv = document.createElement('div');
                contentDiv.id = fileGroupId;
                contentDiv.className = 'file-group-content p-4 space-y-4';

                fileGroup.items.forEach(item => {
                    const card = document.createElement('div');
                    const itemTypeClass = getMethodClass(item.type);
                    card.className = `item-card bg-gray-50 p-4 rounded-md shadow-sm border-l-4 ${itemTypeClass.replace('method-', 'border-')}-500`;


                    let itemHtml = `
                        <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-2">
                            <h3 class="text-lg font-semibold text-indigo-700 break-all">${item.name}</h3>
                            <span class="method-tag ${itemTypeClass} mt-2 sm:mt-0">${item.type}</span>
                        </div>
                        <p class="text-sm text-gray-600"><span class="font-medium">Açıklama:</span> ${item.description || 'Açıklama bulunamadı.'}</p>
                    `;

                    if (item.type === "CLASS" && item.methods && item.methods.length > 0) {
                        itemHtml += `<div class="mt-3 pt-3 border-t border-gray-200 space-y-2">`;
                        item.methods.forEach(method => {
                            itemHtml += `
                                <div class="ml-4 p-2 bg-gray-100 rounded-md">
                                    <p class="text-sm font-medium text-purple-700">${method.name}</p>
                                    <p class="text-xs text-gray-500">${method.description || 'Metot açıklaması bulunamadı.'}</p>
                                </div>
                            `;
                        });
                        itemHtml += `</div>`;
                    }
                    card.innerHTML = itemHtml;
                    contentDiv.appendChild(card);
                });

                groupDiv.appendChild(headerDiv);
                groupDiv.appendChild(contentDiv);
                servicesContainer.appendChild(groupDiv);

                headerDiv.addEventListener('click', () => {
                    contentDiv.classList.toggle('hidden');
                    headerDiv.querySelector('svg').classList.toggle('rotate-180');
                });
            });
        }


        function filterAndRender() {
            const searchTerm = searchInput.value.toLowerCase();

            if (currentTab === 'routes') {
                const filteredRoutes = routesData.map(fileGroup => {
                    const filteredFileRoutes = fileGroup.routes.filter(route => {
                        const fullPath = (fileGroup.blueprint_prefix || '') + route.path;
                        return fullPath.toLowerCase().includes(searchTerm) ||
                               (route.description && route.description.toLowerCase().includes(searchTerm)) ||
                               route.func_name.toLowerCase().includes(searchTerm) ||
                               route.methods.some(method => method.toLowerCase().includes(searchTerm));
                    });
                    if (filteredFileRoutes.length > 0) {
                        return { ...fileGroup, routes: filteredFileRoutes };
                    }
                    if (fileGroup.file.toLowerCase().includes(searchTerm) ||
                        (fileGroup.module_doc && fileGroup.module_doc.toLowerCase().includes(searchTerm)) ||
                        (fileGroup.blueprint_prefix && fileGroup.blueprint_prefix.toLowerCase().includes(searchTerm))) {
                         return fileGroup;
                    }
                    return null;
                }).filter(group => group !== null);
                renderRoutes(filteredRoutes);
            } else { // Services tab
                const filteredServices = servicesData.map(fileGroup => {
                    const filteredFileItems = fileGroup.items.filter(item => {
                        let itemMatch = item.name.toLowerCase().includes(searchTerm) ||
                               (item.description && item.description.toLowerCase().includes(searchTerm)) ||
                               item.type.toLowerCase().includes(searchTerm);
                        if (item.type === "CLASS" && item.methods) {
                           const methodMatch = item.methods.some(method =>
                                method.name.toLowerCase().includes(searchTerm) ||
                                (method.description && method.description.toLowerCase().includes(searchTerm))
                           );
                           itemMatch = itemMatch || methodMatch;
                        }
                        return itemMatch;
                    });

                    if (filteredFileItems.length > 0) {
                        return { ...fileGroup, items: filteredFileItems };
                    }
                     if (fileGroup.file.toLowerCase().includes(searchTerm) ||
                        (fileGroup.module_doc && fileGroup.module_doc.toLowerCase().includes(searchTerm))) {
                         return fileGroup;
                    }
                    return null;
                }).filter(group => group !== null);
                renderServices(filteredServices);
            }
        }

        searchInput.addEventListener('input', filterAndRender);

        // İlk render
        showTab('routes'); // Başlangıçta rotaları göster
    </script>
</body>
