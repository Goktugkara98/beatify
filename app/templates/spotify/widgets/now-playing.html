<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Playing Widget</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: transparent;
            color: {{ config.get('text_color', '#FFFFFF') }};
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        /* Widget container with aspect ratio preservation */
        .widget-container {
            width: {{ config.get('widget_width', '550px') }};
            height: {{ config.get('widget_height', '220px') }};
            position: relative;
        }
        
        .widget {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            padding: 15px;
            align-items: center;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            background-color: rgba(18, 18, 18, 0.6);
            overflow: hidden;
            box-sizing: border-box;
        }
        
        .album-art {
            height: calc(100% - 30px);
            width: auto;
            aspect-ratio: 1/1;
            border-radius: 8px;
            margin-right: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
            object-fit: cover;
        }
        
        .track-info {
            flex-grow: 1;
            min-width: 0; /* Prevents flex items from overflowing */
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-right: 50px; /* Space for Spotify badge */
            height: 100%;
        }
        
        .track-header {
            display: flex;
            align-items: center;
        }
        
        .track-name {
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
        }
        
        .artist-name {
            font-size: clamp(0.7rem, 2.5vw, 0.9rem);
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .progress-container {
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            margin-top: clamp(5px, 2vh, 15px);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: {{ config.get('accent_color', '#1DB954') }};
            border-radius: 4px;
            width: 0%;
            transition: width 0.5s linear;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: clamp(0.6rem, 2vw, 0.8rem);
            margin-top: clamp(2px, 1vh, 5px);
            opacity: 0.7;
        }
        
        .playing-indicator {
            display: inline-block;
            margin-left: 8px;
            vertical-align: middle;
            transform-origin: center;
            transform: scale(calc(0.5 + 0.5 * min(1, var(--widget-height, 150) / 150)));
        }
        
        .playing-indicator span {
            display: inline-block;
            width: 3px;
            height: 10px;
            margin-right: 2px;
            background-color: {{ config.get('accent_color', '#1DB954') }};
            border-radius: 1px;
            animation: sound 0ms -800ms linear infinite alternate;
        }
        
        .playing-indicator span:nth-child(1) { 
            animation-duration: 474ms; 
        }
        
        .playing-indicator span:nth-child(2) { 
            animation-duration: 433ms; 
        }
        
        .playing-indicator span:nth-child(3) { 
            animation-duration: 407ms; 
        }
        
        .paused-indicator {
            display: inline-block;
            margin-left: 8px;
            vertical-align: middle;
            transform-origin: center;
            transform: scale(calc(0.5 + 0.5 * min(1, var(--widget-height, 150) / 150)));
        }
        
        .paused-indicator span {
            display: inline-block;
            width: 3px;
            height: 10px;
            margin-right: 2px;
            background-color: {{ config.get('accent_color', '#1DB954') }};
            border-radius: 1px;
        }
        
        .spotify-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            padding: 4px 8px;
            background-color: rgba(29, 185, 84, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            font-size: clamp(0.6rem, 2vw, 0.8rem);
            font-weight: 600;
            z-index: 10;
        }
        
        .spotify-badge img {
            width: clamp(12px, 4vw, 16px);
            height: clamp(12px, 4vw, 16px);
            margin-right: 4px;
        }
        
        @keyframes sound {
            0% { height: 3px; }
            100% { height: 10px; }
        }
        
        /* Responsive design for different aspect ratios */
        @media (max-width: 300px), (max-height: 120px) {
            .widget {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
            }
            
            .album-art {
                width: clamp(40px, 30%, 80px);
                height: auto;
                margin-right: 0;
                margin-bottom: 5px;
            }
            
            .track-info {
                width: 100%;
                padding-right: 0;
            }
            
            .spotify-badge {
                top: 5px;
                right: 5px;
                padding: 2px 4px;
                font-size: 0.7em;
            }
            
            .progress-container {
                margin-top: 3px;
            }
            
            .time-info {
                margin-top: 2px;
            }
        }
        
        /* Extra small screens */
        @media (max-width: 200px), (max-height: 100px) {
            .time-info {
                display: none;
            }
            
            .progress-container {
                margin-top: 2px;
                height: 2px;
            }
            
            .spotify-badge {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="widget">
            <img id="album-art" class="album-art" src="" alt="Album Art">
            <div class="track-info">
                <div class="track-header">
                    <span id="track-name" class="track-name">Loading...</span>
                    <div id="playing-indicator" class="playing-indicator" style="display: none;">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div id="paused-indicator" class="paused-indicator" style="display: none;">
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div id="artist-name" class="artist-name"></div>
                <div class="progress-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <div class="time-info">
                    <span id="current-time">0:00</span>
                    <span id="total-time">0:00</span>
                </div>
            </div>
            <div class="spotify-badge">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Spotify_icon.svg/1982px-Spotify_icon.svg.png" alt="Spotify">
                Spotify
            </div>
        </div>
    </div>

    <script>
        // Widget yapılandırması
        const widgetConfig = {
            refreshInterval: 5000, // API'yi 5 saniyede bir çağır
            dataEndpoint: "{{ config.get('dataEndpoint', '') }}"
        };
        
        // CSS değişkenlerini ayarla
        document.documentElement.style.setProperty('--widget-height', parseInt("{{ config.get('widget_height', '150') }}"));
        document.documentElement.style.setProperty('--widget-width', parseInt("{{ config.get('widget_width', '400') }}"));
        
        // DEBUG: Log widget configuration
        console.log("DEBUG: Widget configuration:", widgetConfig);

        // Widget durumu
        let widgetState = {
            isPlaying: false,
            trackName: '',
            artistName: '',
            albumImage: '',
            progressMs: 0,
            durationMs: 0,
            source: ''
        };

        // DOM elementleri
        const albumArt = document.getElementById('album-art');
        const trackName = document.getElementById('track-name');
        const artistName = document.getElementById('artist-name');
        const progressBar = document.getElementById('progress-bar');
        const currentTime = document.getElementById('current-time');
        const totalTime = document.getElementById('total-time');
        const playingIndicator = document.getElementById('playing-indicator');
        const pausedIndicator = document.getElementById('paused-indicator');

        // Zaman formatı (ms → MM:SS)
        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Veri çekme fonksiyonu
        async function fetchData() {
            try {
                console.log("DEBUG: Fetching data from:", widgetConfig.dataEndpoint);
                const response = await fetch(widgetConfig.dataEndpoint);
                
                if (!response.ok) {
                    console.error(`DEBUG: HTTP error: ${response.status}`);
                    throw new Error(`HTTP error: ${response.status}`);
                }
                
                const data = await response.json();
                console.log("DEBUG: Received data:", data);
                
                // Widget durumunu güncelle
                widgetState = {
                    isPlaying: data.is_playing,
                    trackName: data.track_name,
                    artistName: data.artist_name,
                    albumImage: data.album_image,
                    progressMs: data.progress_ms,
                    durationMs: data.duration_ms,
                    source: data.source
                };
                
                console.log("DEBUG: Updated widget state:", widgetState);
                
                // UI'ı güncelle
                updateUI();
                
                // Eğer şarkı çalıyorsa, son güncelleme zamanını kaydet
                if (widgetState.isPlaying) {
                    window.lastUpdateTime = Date.now();
                }
            } catch (error) {
                console.error('DEBUG: Error fetching data:', error);
            }
        }

        // UI güncelleme fonksiyonu
        function updateUI() {
            console.log("DEBUG: Updating UI with state:", widgetState);
            
            // Albüm resmini güncelle
            if (albumArt.src !== widgetState.albumImage && widgetState.albumImage) {
                console.log("DEBUG: Updating album art to:", widgetState.albumImage);
                albumArt.src = widgetState.albumImage;
            } else if (!widgetState.albumImage) {
                // Albüm resmi yoksa varsayılan bir resim göster
                albumArt.src = "https://i.scdn.co/image/ab67616d0000b273ba5db46f4b838ef6027e6f96";
            }
            
            // Şarkı ve sanatçı bilgilerini güncelle
            trackName.textContent = widgetState.trackName;
            artistName.textContent = widgetState.artistName;
            
            // Çalma/duraklatma göstergesini güncelle
            if (widgetState.isPlaying) {
                playingIndicator.style.display = 'inline-block';
                pausedIndicator.style.display = 'none';
            } else if (widgetState.trackName !== 'Not Playing') {
                // Şarkı var ama duraklatılmış
                playingIndicator.style.display = 'none';
                pausedIndicator.style.display = 'inline-block';
            } else {
                // Şarkı yok
                playingIndicator.style.display = 'none';
                pausedIndicator.style.display = 'none';
            }
            
            // İlerleme çubuğunu güncelle
            const progressPercentage = (widgetState.progressMs / widgetState.durationMs) * 100 || 0;
            progressBar.style.width = `${progressPercentage}%`;
            
            // Zaman bilgisini güncelle
            currentTime.textContent = formatTime(widgetState.progressMs);
            totalTime.textContent = formatTime(widgetState.durationMs);
            
            console.log("DEBUG: UI update completed");
        }

        // İlerleme çubuğu güncelleme fonksiyonu (API çağrıları arasında)
        function updateProgress() {
            if (widgetState.isPlaying && window.lastUpdateTime) {
                // Şarkı çalıyorsa, ilerleme çubuğunu güncelle
                const now = Date.now();
                const timePassed = now - window.lastUpdateTime;
                widgetState.progressMs += timePassed;
                
                // İlerlemeyi sınırla
                if (widgetState.progressMs > widgetState.durationMs) {
                    widgetState.progressMs = widgetState.durationMs;
                }
                
                // Son güncelleme zamanını kaydet
                window.lastUpdateTime = now;
                
                // UI'ı güncelle
                const progressPercentage = (widgetState.progressMs / widgetState.durationMs) * 100 || 0;
                progressBar.style.width = `${progressPercentage}%`;
                currentTime.textContent = formatTime(widgetState.progressMs);
            }
        }

        // Widget'ı başlat
        function initializeWidget() {
            console.log("DEBUG: Initializing widget");
            
            // İlk veriyi çek
            fetchData();
            
            // Periyodik veri çekme
            setInterval(fetchData, widgetConfig.refreshInterval);
            
            // İlerleme çubuğu güncellemesi (100ms'de bir)
            setInterval(updateProgress, 100);
        }

        // Sayfa yüklendiğinde widget'ı başlat
        window.addEventListener('load', initializeWidget);
    </script>
</body>
</html>
