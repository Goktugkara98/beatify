<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müzik Widget - Standart</title>

    <!-- Gerekli CSS dosyaları. Çekirdek ve yeni Standart tema stillerini içerir. -->
    <!-- NOT: Bu yolları kendi sunucu yapınıza göre düzenlemeniz gerekebilir. -->
    <link rel="stylesheet" href="/static/css/spotify/widget-manager/widgets/spotify_widget_core.css">
    <link rel="stylesheet" href="/static/css/spotify/widget-manager/widgets/widget_standard/widget_standard.css">
</head>
<body>
    <!-- 
        Ana Widget sarmalayıcısı. 
        - 'standard-widget' yeni temanın stilini belirtir.
        - 'widget-inactive' başlangıç durumunu belirtir.
        - 'data-token' ve 'data-endpoint-template' çekirdek tarafından veri çekmek için kullanılır.
    -->
    <div id="spotifyWidgetStandard" class="standard-widget widget-inactive"
         data-token="j5Bp8lwM6iad" 
         data-endpoint-template="/spotify/api/widget-data/{TOKEN}?use_mock=true">

        <!-- Kapak görseli için konteyner -->
        <div class="standard-cover-container">
            <img id="albumArt_a" class="widget-cover-art" data-set="a" data-type="albumArt" src="https://placehold.co/120x120/1f2937/e5e7eb?text=Beatify" alt="Kapak Görseli A">
            <img id="albumArt_b" class="widget-cover-art passive" data-set="b" data-type="albumArt" src="" alt="Kapak Görseli B">
        </div>

        <!-- Sağ taraftaki ana içerik alanı -->
        <div class="standard-content-container">
            
            <!-- Şarkı ve sanatçı bilgileri -->
            <div class="standard-track-info-container">
                <div class="standard-track-name-container">
                    <h3 id="trackName_a" class="widget-track-name" data-set="a" data-type="trackName" title="Şarkı Adı...">Yükleniyor...</h3>
                    <h3 id="trackName_b" class="widget-track-name passive" data-set="b" data-type="trackName" title=""></h3>
                </div>
                <div class="standard-artist-name-container">
                    <p id="artistName_a" class="widget-artist-name" data-set="a" data-type="artistName"></p>
                    <p id="artistName_b" class="widget-artist-name passive" data-set="b" data-type="artistName"></p>
                </div>
            </div>

            <!-- Oynatıcı kontrolleri (ilerleme çubuğu ve zaman) -->
            <div class="standard-player-controls-container">
                <div class="standard-progress-bar-container">
                    <!-- Arka plan çubuğu -->
                    <div class="widget-progress-bar-background"></div>
                    <!-- İlerleme çubuğu (doldurulan kısım) -->
                    <div id="progressBar_a" class="widget-progress-bar" style="width: 0%;" data-set="a" data-type="progressBar"></div>
                    <div id="progressBar_b" class="widget-progress-bar passive" style="width: 0%;" data-set="b" data-type="progressBar"></div>
                </div>
                <div class="standard-time-display-container">
                    <div class="standard-time-current-container">
                        <span id="currentTime_a" class="widget-time-current" data-set="a" data-type="currentTime">0:00</span>
                        <span id="currentTime_b" class="widget-time-current passive" data-set="b" data-type="currentTime">0:00</span>
                    </div>
                    <div class="standard-time-total-container">
                        <span id="totalTime_a" class="widget-time-total" data-set="a" data-type="totalTime">0:00</span>
                        <span id="totalTime_b" class="widget-time-total passive" data-set="b" data-type="totalTime">0:00</span>
                    </div>
                </div>
            </div>

        </div>

        <!-- Spotify Logosu -->
        <div class="standard-badge-container">
            <div class="widget-provider-logo" data-set="a" data-type="spotifyLogo">
                <img src="/static/img/icons/Spotify/Full_Logo_Green_RGB.svg" alt="Spotify" class="spotify-logo">
            </div>
             <div class="widget-provider-logo passive" data-set="b" data-type="spotifyLogo">
                <img src="/static/img/icons/Spotify/Full_Logo_Green_RGB.svg" alt="Spotify" class="spotify-logo">
            </div>
        </div>

        <!-- Hata mesajları için element -->
        <div id="errorMessage" class="widget-error-message"></div>
    </div>

    <!-- JS dosyaları -->
    <!-- NOT: Bu yolları kendi sunucu yapınıza göre düzenlemeniz gerekebilir. -->
    <script src="/static/js/spotify/widget-manager/widgets/spotify_widget_core.js"></script>
    <script src="/static/js/spotify/widget-manager/widgets/widget_standard/widget_standard.js"></script>
</body>
</html>
